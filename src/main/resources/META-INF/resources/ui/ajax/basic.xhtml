<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:xsi="http://java.sun.com/jsf/facelets"
                xsi:schemaLocation="https://jakarta.ee/xml/ns/jakartaee https://jakarta.ee/xml/ns/jakartaee/web-facesconfig_3_0.xsd" version="3.0"
                template="/template/template.xhtml">

    <ui:define name="title">
        Ajax Framework
    </ui:define>

    <ui:define name="description">
        Enhanced user experience with the powerful and easy to use Ajax Framework.
    </ui:define>

    <ui:param name="documentationLink" value="/core/ajaxRendering"/>
    <ui:param name="primefacesClientApiLink" value="modules/src_primefaces.primefaces.ajax.html" />

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:submenu label="File" icon="pi pi-fw pi-file">
                        <p:submenu label="New" icon="pi pi-fw pi-plus">
                            <p:menuitem value="Bookmark" icon="pi pi-fw pi-bookmark"/>
                            <p:menuitem value="Video" icon="pi pi-fw pi-video"/>
                        </p:submenu>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-trash"/>
                        <p:divider />
                        <p:menuitem value="Export" icon="pi pi-fw pi-external-link"/>
                    </p:submenu>

                    <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                        <p:menuitem value="Left" icon="pi pi-fw pi-align-left"/>
                        <p:menuitem value="Right" icon="pi pi-fw pi-align-right"/>
                        <p:menuitem value="Center" icon="pi pi-fw pi-align-center"/>
                        <p:menuitem value="Justify" icon="pi pi-fw pi-align-justify"/>
                    </p:submenu>

                    <p:submenu label="Users" icon="pi pi-fw pi-user">
                        <p:menuitem value="New" icon="pi pi-fw pi-user-plus"/>
                        <p:menuitem value="Delete" icon="pi pi-fw pi-user-minus"/>
                        <p:submenu label="Search" icon="pi pi-fw pi-users">
                            <p:submenu label="Filter" icon="pi pi-fw pi-filter">
                                <p:menuitem value="Print" icon="pi pi-fw pi-print"/>
                            </p:submenu>
                            <p:menuitem value="List" icon="pi pi-fw pi-bars"/>
                        </p:submenu>
                    </p:submenu>

                    <p:submenu label="Events" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Edit" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Save" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Delete" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                        <p:submenu label="Archieve" icon="pi pi-fw pi-calendar-times">
                            <p:menuitem value="Remove" icon="pi pi-fw pi-calendar-minus"/>
                        </p:submenu>
                    </p:submenu>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>

                    <f:facet name="options">
                        <div class="ui-input-icon-left mr-2">
                            <i class="pi pi-fw pi-search" />
                            <p:inputText placeholder="Search"/>
                        </div>
                        <p:button value="Logout" icon="pi pi-fw pi-sign-out" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>
            </h:form>
        </div>


        <div class="card">
            <h:form>
                <h5 class="mt-0">Basic</h5>
                <h:panelGrid columns="3" cellpadding="7">
                    <p:outputLabel for="name" value="Name"/>
                    <p:inputText id="name" value="#{basicView.text1}"/>
                    <h:outputText id="display" value="#{basicView.text1}"/>
                </h:panelGrid>
                <p:commandButton value="Submit" update="display" styleClass="mt-3" />
            </h:form>
        </div>

        <div class="card">
            <h:form>
                <h5 class="mt-0">Action Listener</h5>
                <h:panelGrid columns="2" cellpadding="7">
                    <h:outputText value="Counter: "/>
                    <h:outputText id="output" value="#{basicView.number}"/>
                </h:panelGrid>

                <p:commandButton value="Increment" action="#{basicView.increment}" update="output" styleClass="mt-3"/>
            </h:form>
        </div>

        <div class="card">
            <h:form>
                <h5 class="mt-0">Events</h5>
                <h:panelGrid columns="3" cellpadding="7">
                    <h:outputText value="KeyUp"/>
                    <p:inputText id="firstname" value="#{basicView.text2}">
                        <p:ajax event="keyup" update="display2" process="@this"/>
                    </p:inputText>
                    <h:outputText id="display2" value="#{basicView.text2}"/>

                    <h:outputText value="Blur"/>
                    <p:inputText id="middlename" value="#{basicView.text3}">
                        <p:ajax event="blur" update="display3"/>
                    </p:inputText>
                    <h:outputText id="display3" value="#{basicView.text3}"/>

                    <h:outputText value="Input"/>
                    <p:inputText id="lastname" value="#{basicView.text4}">
                        <p:ajax event="input" update="display4"/>
                    </p:inputText>
                    <h:outputText id="display4" value="#{basicView.text4}"/>
                </h:panelGrid>

                <h5>Listener</h5>
                <h:panelGrid columns="3" cellpadding="7">
                    <h:outputText value="Keyup"/>
                    <p:inputText id="counter" value="#{basicView.text5}">
                        <p:ajax event="keyup" update="display5" listener="#{basicView.handleKeyEvent}"/>
                    </p:inputText>
                    <h:outputText id="display5" value="#{basicView.text5}"/>
                </h:panelGrid>
            </h:form>
        </div>

        <div class="card">
            <h:form>
                <h5 class="mt-0">Advanced</h5>
                <p:growl id="msgs" showDetail="true" skipDetailIfEqualsSummary="true"/>

                <h:panelGrid columns="2" cellpadding="7" styleClass="mb-3">
                    <p:outputLabel for="country" value="Country"/>
                    <p:selectOneMenu id="country" value="#{basicView.country}" style="width:12rem">
                        <p:ajax listener="#{basicView.onCountryChange}" update="city"/>
                        <f:selectItem itemLabel="Select Country" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{basicView.countries}"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="city" value="City"/>
                    <p:selectOneMenu id="city" value="#{basicView.city}" style="width:12rem">
                        <f:selectItem itemLabel="Select City" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{basicView.cities}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton value="Submit" update="msgs" action="#{basicView.displayLocation}" icon="pi pi-check"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
