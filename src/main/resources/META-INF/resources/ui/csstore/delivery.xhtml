<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:xsi="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                    xmlns:sc="http://primefaces.org/ui/showcase"
                xsi:schemaLocation="https://jakarta.ee/xml/ns/jakartaee https://jakarta.ee/xml/ns/jakartaee/web-facesconfig_3_0.xsd" version="3.0"
                template="/template/template.xhtml">

    <ui:define name="title">
        Store input
    </ui:define>

    <ui:define name="description">
        Enhanced user experience with the powerful and easy to use Ajax Framework.
        <h:form>
            <h:commandButton value="Add/update a session cookie with a random value" action="#{cdiCookieBean.add}" />
        </h:form>

    <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:dataTable var="customer" value="#{dtPaginatorView.customers}" rows="10"
                             paginator="true" paginatorPosition="both"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">

                    <p:column headerText="Name">
                        <h:outputText value="#{customer.name}" />
                    </p:column>

                    <p:column headerText="Country">
                        <h:outputText value="#{customer.country.name}" />
                    </p:column>

                    <p:column headerText="Company">
                        <h:outputText value="#{customer.company}" />
                    </p:column>

                    <p:column headerText="Representative">
                        <h:outputText value="#{customer.representative.name}" />
                    </p:column>

                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh"/>
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
