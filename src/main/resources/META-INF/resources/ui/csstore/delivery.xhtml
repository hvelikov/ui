    <ui:define name="implementation">

        <h:form id="form">
            <p:growl id="messages" showDetail="false" life="2000"/>
            <div class="flex justify-content-between">
                <p:dataTable var="customer" value="#{delivery.model}" rows="10" showGridlines="true" size="small"
                             multiViewState="true"
                             paginator="true" paginatorPosition="bottom" lazy="true" pageLinks="5"
                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records. Page {currentPage}/{totalPages}"
                             rowsPerPageTemplate="1,5,10,{ShowAll|'All'}"
                             sortBy="#{delivery.sortMetaInitial}"
                             resizableColumns="true" draggableColumns="true"
                             selection="#{delivery.selectedFirmi}"
                >
                    <p:ajax event="rowSelect" update=":form:firmaDetail" oncomplete="PF('customerDialog').show()" />

                   <!--
                    <p:ajax event="rowEdit" listener="#{delivery.onRowEdit}" update=":form:messages"/>
                    <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:messages"/>-->

                    <f:facet name="header">
                        List of firmi
                    </f:facet>

                    <p:column headerText="Name" filterBy="#{customer.fname}" sortBy="#{customer.fname}" toggleable="false" filterPlaceholder="fname">
                        <h:outputText value="#{customer.fname}"/>
                    </p:column>

                    <p:column headerText="City" sortBy="#{customer.fcity}" filterBy="#{customer.fcity}" toggleable="false" filterPlaceholder="City">
                        <h:outputText value="#{customer.fcity}"/>
                    </p:column>

                    <p:column headerText="Street" filterBy="#{customer.fcity}" toggleable="false" filterPlaceholder="Street">
                        <h:outputText value="#{customer.fstreet}"/>
                    </p:column>
                    <p:column headerText="Bulstat" filterBy="#{customer.fvat}" toggleable="false" filterPlaceholder="bulstat">
                        <h:outputText value="#{customer.fvat}"/>
                    </p:column>-->
                    <p:column headerText="Customer">
                        <h:outputText value="#{customer.fcperson}"/>
                    </p:column>

                    <p:column exportable="false" ariaHeaderText="Actions">
                        <p:commandButton icon="pi pi-search" update=":form:firmaDetail"
                                         oncomplete="PF('customerDialog').show()">
                            <!--
                                                        <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />
                                                        <p:resetInput target=":dialogs:manage-product-content" />
                            -->
                        </p:commandButton>
                    </p:column>


                    <f:facet name="paginatorBottomLeft">
                        <p:commandButton icon="pi pi-refresh" action="#{delivery.clearMultiViewState()}" update="@form" />
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                    </f:facet>

                </p:dataTable>

               <p:dialog header="Firma Detail" widgetVar="customerDialog" modal="false" position="center"
                         showEffect="fade" closeOnEscape="true"
                          hideEffect="fade" resizable="true" >
                    <p:outputPanel id="firmaDetail" style="text-align:center;">
                        <p:panelGrid columns="4" rendered="#{not empty delivery.selectedFirmi}"
                                     columnClasses="label,value">
                            <p:column headerText="Id">
                                <h:outputText value="#{delivery.selectedFirmi.id}"/>
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{delivery.selectedFirmi.fname}"/>
                            </p:column>
                            <p:column headerText="City">
                                <h:outputText value="#{delivery.selectedFirmi.fcity}"/>
                            </p:column>
                            <p:column headerText="MOL">
                                <h:outputText value="#{delivery.selectedFirmi.fcperson}"/>
                            </p:column>
                        </p:panelGrid>
                    </p:outputPanel>
                </p:dialog>

            </div>
        </h:form>
