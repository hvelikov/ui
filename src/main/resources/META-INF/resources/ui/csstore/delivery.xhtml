<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:xsi="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:sc="http://primefaces.org/ui/showcase"
                xsi:schemaLocation="https://jakarta.ee/xml/ns/jakartaee https://jakarta.ee/xml/ns/jakartaee/web-facesconfig_3_0.xsd" version="3.0"
                template="/template/template.xhtml">

       <ui:define name="implementation">
        <div class="card">
            <h:form>
                <p:dataTable id="firmiList" var="firmiList" value="#{dtPaginatorView.model}" rows="20" sortMode="multiple"
                             paginator="true" paginatorPosition="bottom" multiViewState="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,{ShowAll|'All'}">
                  <f:facet name="header">
                        <div class="flex justify-content-between align-items-center">
                            List of Products
                            <div>
                                <p:commandButton id="toggler" type="button" value="Columns"/>
                                <p:columnToggler datasource="firmiList" trigger="toggler">
<!--                                 <p:ajax />-->
                                </p:columnToggler>
                            </div>
                        </div>
                    </f:facet>
                    <p:column>
                        <p:commandButton value="Select" icon="pi pi-plus">
                            <f:setPropertyActionListener value="#{firmiList}" target="#{dtPaginatorView.selectedFirmi}" />
                        </p:commandButton>
                    </p:column>
                    <p:column headerText="Id" sortBy="#{firmiList.id}">
                        <h:outputText value="#{firmiList.id}" />
                    </p:column>
                    <p:column headerText="Name" sortBy="#{firmiList.fname}">
                        <h:outputText value="#{firmiList.fname}" />
                    </p:column>

                    <p:column headerText="Vat num">
                        <h:outputText value="#{firmiList.fvat}" />
                    </p:column>-->

                    <p:column headerText="City" sortBy="#{firmiList.fcity}">
                        <h:outputText value="#{firmiList.fcity}" />
                    </p:column>

                    <p:column headerText="Street">
                        <h:outputText value="#{firmiList.fstreet}" />
                    </p:column>

                    <p:column headerText="Perso">
                        <h:outputText value="#{firmiList.fcperson}" />
                    </p:column>

                    <f:facet name="paginatorBottomLeft">
                        <p:commandButton type="button" icon="pi pi-refresh"/>
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                    </f:facet>

                </p:dataTable>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
