<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:h="jakarta.faces.html"
                xmlns:f="jakarta.faces.core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:xsi="http://java.sun.com/jsf/facelets"
                xmlns:o="http://omnifaces.org/ui"
                xmlns:of="http://omnifaces.org/functions"
                xmlns:sc="http://primefaces.org/ui/showcase"
                xsi:schemaLocation="https://jakarta.ee/xml/ns/jakartaee https://jakarta.ee/xml/ns/jakartaee/web-facesconfig_3_0.xsd"
                version="3.0"
                template="/template/template.xhtml">

     <ui:define name="title">
        Store
     </ui:define>

    <ui:define name="implementation">
        <h:form>
                <p:dataTable var="customer" value="#{delivery.model}" rows="10" showGridlines="true" size="small" multiViewState="true"
                             paginator="true" paginatorPosition="bottom" lazy="true" pageLinks="5"
                             paginatorTemplate=" {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records. Page {currentPage}/{totalPages}"
                             rowsPerPageTemplate="1,5,10,{ShowAll|'All'}"
                             rowSelect="#{delivery.selectedFirmi}">
                    <!--<f:facet name="header">
                        List of Cars1
                        <p:commandButton id="toggler" type="button" value="Columns" style="float:right" icon="pi pi-align-justify" />
                        <p:columnToggler datasource="#{firmi}" trigger="toggler" />
                    </f:facet>-->
                   <p:column headerText="Id" sortBy="#{customer.id}" filterBy="#{customer.id}">
                         <h:outputText value="#{customer.id}"/>
                    </p:column>
                    <p:column headerText="Name" filterBy="#{customer.fname}" sortBy="#{customer.fname}">
                        <h:outputText value="#{customer.fname}"/>
                    </p:column>

                    <p:column headerText="City" sortBy="#{customer.fcity}" filterBy="#{customer.fcity}">
                        <h:outputText value="#{customer.fcity}"/>
                    </p:column>

                    <p:column headerText="Street" sortBy="#{customer.fstreet}">
                        <h:outputText value="#{customer.fstreet}"/>
                    </p:column>
                    <p:column headerText="Bulstat">
                        <h:outputText value="#{customer.fvat}"/>
                    </p:column>-->
                    <p:column headerText="Company">
                        <h:outputText value="#{customer.fcperson}"/>
                    </p:column>

                    <f:facet name="paginatorBottomLeft">
                        <p:commandButton type="button" icon="pi pi-refresh"/>
                    </f:facet>

                    <f:facet name="paginatorBottomRight">
                        <p:commandButton type="button" icon="pi pi-cloud-upload"/>
                    </f:facet>
                </p:dataTable>

        </h:form>
    </ui:define>
</ui:composition>
